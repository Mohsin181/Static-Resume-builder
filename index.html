<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="Resume Builder">

        <h1>Static Resume Builder by Mohsin Baloch</h1>

<Fieldset>

    <legend>Personal Informatiin</legend>
    <label for="Name">Name</label>
    <input type="text" name="name" id="name" required><br>

    <label for="Email">Email</label>
    <input type="text" name="email" id="email">

   <label for="">Phone</label>
   <input type="tell" name="phone" id="phone" required>


</Fieldset>


<!-- Education -->

<fieldset>

    <legend>Education</legend>
     <textarea name="Education" id="Education" rows="4" required></textarea>

</fieldset>


<!-- Experince -->

<fieldset>
<legend>Espenicne</legend>
<textarea name="Experince" id="Experince" rows="4" required></textarea>

</fieldset>


<!-- Skills -->

<fieldset>

    <legend>Skills</legend>
    <textarea name="skills" id="skills" rows="4" required></textarea>


</fieldset>


<button>Generate Resume</button>



    </form>

    



</body>
</html>
